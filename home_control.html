<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-sports BB Admin</title>

  <style>
    body{
      margin:0;
      background:#0d0d0d;
      color:white;
      font-family: Arial, sans-serif;
      padding:15px;
    }

    h1{
      text-align:center;
      color:#ffcb4c;
      margin-bottom:20px;
    }

    .box{
      background:#1a1a1a;
      padding:15px;
      border-radius:10px;
      margin-bottom:20px;
      border:1px solid #222;
    }

    .box h2{
      margin:0 0 10px;
      color:#ffc93c;
      font-size:20px;
      text-align:center;
    }

    label{
      font-size:15px;
    }

    input[type="number"], input[type="text"]{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:none;
      margin-top:5px;
      margin-bottom:10px;
      background:#222;
      color:white;
      font-size:16px;
    }

    button{
      width:100%;
      padding:10px;
      background:#ffcb4c;
      border:none;
      border-radius:8px;
      font-size:17px;
      font-weight:bold;
      cursor:pointer;
      margin-top:5px;
    }

    button:hover{
      background:#e0b44a;
    }

    .preview-img{
      width:100%;
      border-radius:10px;
      margin-top:10px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>

<h1>E-Sports BB Admin Panel</h1>


<!-- ============================
     MATCH COUNT CONTROL
============================ -->
<div class="box">
  <h2>Match Count Control</h2>

  <label>BERMUDA Match Count</label>
  <input id="classic_count" type="number" placeholder="Enter Bermuda match count">
  <button onclick="saveCount('classic')">Save Bermuda Count</button>

  <label>CLASH SQUAD Match Count</label>
  <input id="clash_count" type="number" placeholder="Enter CS match count">
  <button onclick="saveCount('clash')">Save CS Count</button>

  <label>LONE WOLF Match Count</label>
  <input id="wolf_count" type="number" placeholder="Enter Lone Wolf count">
  <button onclick="saveCount('wolf')">Save Lone Wolf Count</button>

  <label>LUDU Match Count</label>
  <input id="ludu_count" type="number" placeholder="Enter Ludu count">
  <button onclick="saveCount('ludu')">Save Ludu Count</button>
</div>



<!-- ============================
     BANNER LINK ADD SYSTEM
============================ -->
<div class="box">
  <h2>Add Banner (Using Link)</h2>

  <label>Banner Image URL</label>
  <input id="banner_url" type="text" placeholder="Enter image link (URL)">

  <button onclick="saveBanner()">Add Banner</button>

  <img id="preview" class="preview-img" style="display:none;">
</div>



<script>

  /* FIREBASE CONFIG */
  const firebaseConfig = {
    apiKey: "AIzaSyBl0PIm4lvZea96Bte3KaKQJvurGE1P8Es",
    authDomain: "noreply@post-c7e41.firebaseapp.com",
    databaseURL: "https://post-c7e41-default-rtdb.firebaseio.com",
    projectId: "post-c7e41",
    messagingSenderId: "758133068153",
    appId: "1:758133068153:web:28ef27e45d8037e0d49fa8"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();


  /* ======================
         SAVE MATCH COUNT
  ======================= */
  function saveCount(type){
    let value = document.getElementById(type + "_count").value;

    if(value === ""){
      alert("Please enter a number");
      return;
    }

    db.collection("matches").doc(type).set({ count: Number(value) })
    .then(()=>{
      alert("Count Updated Successfully!");
    })
    .catch(err=>{
      alert("Error: " + err);
    });
  }



  /* ======================
       SAVE BANNER LINK
  ======================= */
  function saveBanner(){
    let url = document.getElementById("banner_url").value;

    if(url === ""){
      alert("Please enter banner image link");
      return;
    }

    db.collection("banners").add({ url:url })
    .then(()=>{
      document.getElementById("preview").src = url;
      document.getElementById("preview").style.display = "block";

      alert("Banner Added Successfully!");
    })
    .catch(err=>{
      alert("Error: " + err);
    });
  }

</script>

</body>
</html>
